<html ng-app="app">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="./scripts/calendarApp.js"></script>
        <script src="./scripts/controllers/calendarController.js"></script>
        <script src="./scripts/directives/calendarDirective.js"></script>
        <script src="./scripts/services/callService.js"></script>
        <link rel="stylesheet" href="./resources/calendarApp.css">
    </head>
    <body ng-controller="calendarController">
        <h1>{{::name}} - Calendar</h1>
        <section>
            <div class="inputRow">
                <div class="labelInput">
                    Start Date:
                </div>
                <div class="">
                    <input type="date" ng-model="startDate" ng-change="processDate()">
                </div>
            </div>

            <div class="inputRow">
                <div class="labelInput">
                    Number of Days:
                </div>
                <div>
                    <input type="number" ng-model="numberOfDays" ng-blur="processDate()">
                </div>
            </div>

            <div class="inputRow">
                <div class="labelInput">
                    Country Code:
                </div>
                <div>
                    <input type="text" ng-model="countryCode" ng-blur="processDate()">
                </div>
            </div>
        </section>
        
        <section ng-repeat="calendar in calendarObject" ng-if="showCalendars" style="text-align: -webkit-center">
            <article>
                <calendar year="calendar.year" month="calendar.month" selected-day="calendar.selectedDay" final-day="calendar.finalDay" country-code="calendar.countryCode"></calendar>
            </article>
        </section>
    </body>
</html>
